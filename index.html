<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pookie Birthday Surprise</title>
<style>
html, body {
  margin: 0; padding: 0; height: 100%;
  font-family: Arial, sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #fceabb, #f8b500);
  display: flex; justify-content: center; align-items: center;
  text-align: center;
}
.page {
  position: absolute; width: 100%; height: 100%;
  display: none; justify-content: center; align-items: center;
  flex-direction: column; padding: 10px; box-sizing: border-box;
}
.page.active {
  display: flex;
  animation: fadeIn 0.5s forwards;
}
@keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.95); }
  100% { opacity: 1; transform: scale(1); }
}
h1 { font-size: 1.8rem; color: #333; margin: 20px; }
button {
  padding: 12px 25px;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}
.yes-btn {
  background: linear-gradient(90deg,#ff8eb0,#ff6f91);
  color: white;
  position: absolute;
  transition: left .2s ease, top .2s ease;
}
.no-btn {
  background: #eee;
  color: #333;
}
.floatingPhoto {
  position: absolute;
  animation: floatDownRotate 6s linear forwards;
  max-width: 250px;
}
@keyframes floatDownRotate {
  0% { transform: translateY(-200px) rotate(0deg) scale(0.8); opacity: 0; }
  20% { opacity: 1; }
  60% { transform: translateY(60vh) rotate(180deg) scale(1.1); }
  100% { transform: translateY(100vh) rotate(360deg) scale(1); opacity: 0; }
}

/* üéâ New animations for last page */
#page3 h1 {
  animation: shake 1s infinite alternate;
  color: #fff;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}
@keyframes shake {
  0% { transform: rotate(-2deg) scale(1); }
  50% { transform: rotate(2deg) scale(1.05); }
  100% { transform: rotate(-2deg) scale(1); }
}

/* Confetti */
.confetti {
  position: absolute;
  width: 10px; height: 15px;
  background-color: red;
  opacity: 0.8;
  animation: fall linear forwards;
}
@keyframes fall {
  0% { transform: translateY(-20px) rotate(0deg); }
  100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<audio id="bgMusic" src="your-music.mp3" loop></audio>

<!-- Page 1 -->
<div class="page active" id="page1">
  <h1>So, today is your bday? üéÇ</h1>
  <div style="position:relative; width:300px; height:150px;">
    <button class="yes-btn" id="yesBtn">Yes</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>
</div>

<!-- Page 2 -->
<div class="page" id="page2">
  <h1>Nope üòú<br>Today IS your Happy Birthday ‚ù§Ô∏è</h1>
</div>

<!-- Page 3 -->
<div class="page" id="page3">
  <h1>Shake your phone for a surprise! üéâ</h1>
</div>

<script>
let currentPage = 1;
const totalPages = 3;
let dropInterval = null;

// Images for photo drop
const dropImages = [
  'image1.jpg','image2.jpg','image3.jpg','image4.jpg',
  'image5.jpg','image6.jpg','image7.jpg','image8.jpg',
  'image9.jpg','image10.jpg','image11.jpg','image12.jpg'
];

function showPage(page) {
  for (let i=1; i<=totalPages; i++) {
    document.getElementById(`page${i}`).classList.remove('active');
  }
  document.getElementById(`page${page}`).classList.add('active');

  // Stop effects when leaving last page
  if (page !== 3) {
    if(dropInterval) clearInterval(dropInterval);
    dropInterval = null;
    document.querySelectorAll('.floatingPhoto,.confetti').forEach(el => el.remove());
    const music = document.getElementById("bgMusic");
    music.pause(); music.currentTime = 0;
  }

  // Page 2 ‚Üí auto move after 5s
  if (page === 2) {
    setTimeout(() => { nextPage(); }, 5000);
  }

  // Page 3 ‚Üí auto start drop after 3s
  if (page === 3) {
    setTimeout(() => {
      startDrop();
      startConfetti();
      const music = document.getElementById("bgMusic");
      music.play().catch(()=>{}); 
    }, 3000);
  }
}

function nextPage() {
  if(currentPage < totalPages){
    currentPage++;
    showPage(currentPage);
  }
}

// Photo dropping
function startDrop() {
  dropInterval = setInterval(() => {
    const img = document.createElement("img");
    img.src = dropImages[Math.floor(Math.random() * dropImages.length)];
    img.className = "floatingPhoto";
    const size = 100 + Math.random() * 120;
    img.style.width = size + "px";
    img.style.left = Math.random() * (window.innerWidth - size) + "px";
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 6000);
  }, 400);
}

// Confetti dropping
function startConfetti() {
  setInterval(() => {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
    confetti.style.animationDuration = (2 + Math.random()*3) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 5000);
  }, 150);
}

// Buttons
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// No button ‚Üí go to next page
noBtn.addEventListener("click", () => {
  nextPage();
});

// Yes button ‚Üí always move
function moveYesButton() {
  const parent = yesBtn.parentElement.getBoundingClientRect();
  const btnRect = yesBtn.getBoundingClientRect();
  let newLeft, newTop;
  do {
    newLeft = Math.random() * (parent.width - btnRect.width);
    newTop = Math.random() * (parent.height - btnRect.height);
  } while (newLeft < 20 || newTop < 20);
  yesBtn.style.left = newLeft + "px";
  yesBtn.style.top = newTop + "px";
}
yesBtn.addEventListener("mouseover", moveYesButton);
yesBtn.addEventListener("touchstart", moveYesButton);
</script>

</body>
</html>
